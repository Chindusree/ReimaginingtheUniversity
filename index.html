<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Age of Generation, the End of Thought</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'et-book';
      src: url('fonts/et-book-roman-line-figures.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'et-book';
      src: url('fonts/et-book-display-italic-old-style-figures.woff') format('woff');
      font-weight: 400;
      font-style: italic;
    }
    @font-face {
      font-family: 'et-book';
      src: url('fonts/et-book-bold-line-figures.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'et-book';
      src: url('fonts/et-book-semi-bold-old-style-figures.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }

    body {
      font-family: 'et-book', Georgia, serif;
      font-size: 1.125rem;
      background-color: #fdfcf9;
      color: #111;
      margin: 0;
      padding: 5rem 1.5rem 4rem;
      line-height: 1.6;
      max-width: 660px;
      margin-left: auto;
      margin-right: auto;
    }

    .byline {
      font-size: 1.3rem;
      letter-spacing: 0.06em;
      font-variant: small-caps;
      color: #444;
      margin-bottom: 2.2rem;
    }

    .byline span {
      font-weight: 600;
    }

    nav.side-nav.desktop {
      position: fixed;
      top: 4rem;
      left: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-variant: small-caps;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      color: #444;
      z-index: 10;
    }

    nav.side-nav.desktop a,
    nav.side-nav.mobile a {
      color: #444;
      text-decoration: underline;
      text-decoration-color: #ddd;
      text-underline-offset: 3px;
      transition: color 0.2s ease;
    }

    nav.side-nav.desktop a:hover,
    nav.side-nav.mobile a:hover {
      color: #000;
      text-decoration-color: #999;
    }

    .mobile-nav-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      font-weight: 400;
      color: #444;
      cursor: pointer;
      padding: 0.2rem;
      line-height: 1;
    }

    nav.side-nav.mobile {
      display: none;
      position: fixed;
      top: 2.5rem;
      right: 1.5rem;
      background-color: #fdfcf9;
      padding: 1rem;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 998;
      font-variant: small-caps;
      font-size: 0.9rem;
      letter-spacing: 0.03em;
    }

    nav.side-nav.mobile.active {
      display: flex;
    }

    @media (min-width: 901px) {
      .mobile-top-bar { display: none; }
      #endnotes { display: none; }
    }

    @media (max-width: 900px) {
      nav.side-nav.desktop { display: none; }
      .sidenote { display: none; }
      #endnotes { display: block; margin-top: 3rem; }

      .sidenote-number a { pointer-events: auto; }

      .mobile-top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2.25rem;
        background-color: #fdfcf9;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 0.75rem;
        font-family: 'et-book', Georgia, serif;
      }

      body { padding-top: 3.25rem; }
    }

    .section-number {
      text-align: center;
      font-size: 1.1rem;
      font-variant: small-caps;
      color: #666;
      margin-bottom: 2rem;
      margin-top: 4rem;
    }

    p a {
      text-decoration: underline;
      text-decoration-color: #999;
      text-underline-offset: 3px;
      color: #333;
      transition: color 0.2s ease;
    }

    p a:hover { text-decoration-color: #555; color: #000; }
    p a:visited { color: #333; }

    .sidenote-number a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .sidenote-number sup {
      font-size: 0.75rem;
      color: #999;
      vertical-align: super;
      position: relative;
      top: -0.3em;
      font-weight: normal;
    }

    .sidenote {
      float: right;
      clear: right;
      margin-right: -240px;
      width: 220px;
      font-size: 0.9rem;
      line-height: 1.4;
      position: relative;
      color: #666;
    }

    .sidenote::before {
      content: attr(data-number) ". ";
      font-size: 0.75rem;
      color: #999;
      font-weight: normal;
    }

    .sidenote.collapsible { display: none; }
    .sidenote.active { display: block; }

    #endnotes {
      margin-top: 3rem;
    }

    #endnotes h2 {
      font-size: 1.3rem;
      font-weight: normal;
      color: #444;
      font-variant: small-caps;
      letter-spacing: 0.06em;
      margin-bottom: 1rem;
    }

    #endnotes p { margin-bottom: 1rem; }

    #endnotes sup {
      font-size: 0.75rem;
      color: #999;
      vertical-align: super;
      font-weight: normal;
    }

    #endnotes a.return-link {
      font-family: 'et-book', Georgia, serif;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: normal;
      color: #000;
      margin-left: 0.35rem;
      line-height: 1;
      transition: color 0.2s ease;
    }

    #endnotes a.return-link:hover { color: #555; }
  </style>

  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('active');
    }

    function toggleSidenote(id, event) {
      if (window.innerWidth > 900) {
        const note = document.getElementById(`sidenote-${id}`);
        note.classList.toggle('active');
        positionSidenotes(); // recalculate layout
        if (event) event.preventDefault();
      }
    }

    function positionSidenotes() {
      if (window.innerWidth <= 900) return;

      const notes = document.querySelectorAll('.sidenote.active');
      let lastBottom = 0;

      notes.forEach(note => {
        const ref = document.querySelector(`[href="#endnote-${note.dataset.number}"]`);
        const top = ref?.closest('p')?.offsetTop ?? 0;

        const minTop = Math.max(top, lastBottom + 20);
        note.style.top = `${minTop}px`;
        note.style.position = 'absolute';
        lastBottom = minTop + note.offsetHeight;
      });
    }

    window.addEventListener('resize', positionSidenotes);
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('#mobileNav a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('mobileNav').classList.remove('active');
        });
      });
    });
  </script>
</head>

</html>
